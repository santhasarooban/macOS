<html>
<title>Mac OS</title>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!--linking-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--top space-->
    <div class="top">
        <div class="containerTop">
            <div>
                &emsp;&ensp;<img src="images/Apple_logo_white.svg" alt="Apple svg" class="apple_logo">
                &emsp;&ensp;<span class="menubold">Finder</span>
                &emsp;&emsp;<span class="menus">File</span>
                &emsp;&emsp;<span class="menus">Edit</span>
                &emsp;&emsp;<span class="menus">View</span>
                &emsp;&emsp;<span class="menus">Go</span>
                &emsp;&emsp;<span class="menus">Window</span>
                &emsp;&emsp;<span class="menus">Help</span>
                <img src="applications/eject-512.png" alt="eject" class="eject" >
                <img src="applications/search-13-512.png" alt="search" class="search" title="Spot Light">
                <img src="applications/volume-up-4-512.png" alt="sound" class="sound" title="Volume">
                <img src="applications/bluetooth-512.png" alt="bluetooth" class="bluetooth" title="Bluetooth">
                <img src="applications/full-battery-512.png" alt="battery" class="battery" title="Battery">
                <img src="images/Wifi Icon White - 960x540.png" alt="" class="wifi" title="WiFi"> 
            </div>
        </div>
    </div>

    <!--menus-->
    <img src="applications/finderpng.png" alt="finder" class="mac_png">
    <img src="applications/file menu'.png" alt="file menu" class="filemenu_png">
    <img src="applications/edit menu.png" alt="edit menu" class="editmenu_png">
    <img src="applications/view menu.jpg" alt="view menu" class="viewmenu_png">
    <img src="applications/go menu.png" alt="go menu" class="gomenu_png">
    <img src="applications/windows menu.png" alt="window menu" class="windowmenu_png">
    <img src="applications/help menu'.png" alt="help menu" class="helpmenu_png">


    <!--all applications-->
    <img src="applications/finder.jpg" alt="finder app" class="finder_img">
    <img src="applications/launchpad.png" alt="lauchpad" id="launch_img">
    <img src="applications/app store.jpg" alt="appstore" class="appstore_img">
    <img src="applications/safari.jpg" alt="safari" class="safari_img">
    <img src="applications/face time.jpg" alt="facetime" class="facetime_img">
    <img src="applications/messages.jpg" alt="messages" class="messages_img">
    <img src="applications/maps.jpg" alt="maps" class="maps_img">
    <img src="applications/vlc.png" alt="vlc" class="vlc_img">
    <img src="applications/contacts.png" alt="contacts" class="contacts_img">
    <img src="applications/calender.png" alt="calender" class="calender_img">
    <img src="applications/reminders.jpg" alt="reminders" class="reminders_img">
    <img src="applications/notes.jpg" alt="notes" class="notes_img">
    <img src="applications/podcasts.jpg" alt="podcasts" class="podcasts_img">
    <img src="applications/keynotes.png" alt="keynote" class="keynote_img">
    <img src="applications/pages.jpg" alt="pages" class="pages_img">
    <img src="applications/macos-big-sur-pages-10-3-templates-books.jpg" alt="books" class="books_img">
    <img src="applications/settings.jpg" alt="settings" class="settings_img">
    <img src="applications/siri.jpg" alt="siri" class="siri_img">

    <!--bottom space-->
    <div class="bottom1">
        <div class="containerBottom">
            <div>
                &ensp;<img src="images/finder-icon.png" alt="Finder Icon" class="icons finder" title="Finder">
                &ensp;<img src="images/Apple-Launchpad-icon.png" alt="Apple-Launchpad-icon" class="icons launchpad"
                    title="Launchpad">
                &ensp; <img src="images/App-Store-icon.png" alt="App-Store-icon" class="icons appstore"
                    title="App Store">
                &ensp; <img src="images/safari-icon.png" alt="Safari-icon" class="icons safari" title="Safari">
                &ensp; <img src="images/facetime-icon.png" alt="Facetime-icon" class="icons facetime" title="Face Time">
                &ensp; <img src="images/messages-icon.png" alt="Messages-icon" class="icons messages" title="Messages">
                &ensp; <img src="images/Maps-icon.png" alt="Maps-icon" class="icons maps" title="Maps">
                &ensp; <img src="images/vlc.png" alt="vlc-icon" class="icons vlc" title="VLC Player">
                &ensp; <img src="images/contacts-icon.png" alt="Contacts-icon" class="icons contacts" title="Contacts">
                &ensp; <img src="images/calender-icon.png" alt="calender-icon" class="icons calender" title="Calender">
                &ensp; <img src="images/reminders-icon.png" alt="Reminders-icon" class="icons reminders"
                    title="Reminders">
                &ensp; <img src="images/notes-icon.png" alt="Notes-icon" class="icons notes" title="Notes">
                &ensp; <img src="images/Podcasts-icon.png" alt="Podcasts-icon" class="icons podcasts" title="Podcasts">
                &ensp; <img src="images/Keynote-icon.png" alt="Keynote-icon" class="icons keynote" title="Keynote">
                &ensp; <img src="images/Pages-icon.png" alt="Pages-icon" class="icons pages " title="Pages">
                &ensp; <img src="images/Apple-Books-icon.png" alt="Books-icon" class="icons books" title="Books">
                &ensp; <img src="images/Settings-icon.png" alt="Settings-icon" class="icons settings" title="Settings">
                <img src="images/vertical line.png" alt="line" class="icons">
                <a href="https://www.google.com">
                    <img src="images/Google-Chrome-icon.png" alt="Chrome" class="icons chrome" title="Google Chrome">
                </a>
                &ensp; <img src="images/siri-logo.png" alt="Siri" class="icons siri" title="Siri">
                <img src="images/vertical line.png" alt="line" class="icons">
                <a href="https://www.gmail.com">
                    <img src="images/Gmail-icon.png" alt="Gmail-icon" class="icons gmail" title="Gmail">
                </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
